
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">    
                        <h1>Standards</h1>
                    </div>
                </div>
                <hr>
                <form class="form-horizontal" name="standardListForm" ng-submit="sendStandard()" novalidate>
                    <div class="form-group">
                        <label for="standardName" class="control-label col-xs-12 col-sm-4">Standard Name:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="standardName" ng-model="standard.standardName" ng-change="checkStandardNamePresent()" placeholder="Enter standard name..." required>
                            <span ng-show="isStandardPresent" class="help-block" style="color: red;">Standard name already present</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="standardDescription" class="control-label col-xs-12 col-sm-4">Standard Description:</label>
                        <div class="col-xs-12 col-sm-8"><textarea class="form-control" id="standardDescription" ng-model="standard.standardDescription" rows="6" required></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-8 col-sm-push-4">
                            <input type="checkbox" ng-model="standard.isStandardDeleted"> Is standard deleted?
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-sm-push-4">
                            <button type="submit" class="btn btn-primary" ng-disabled="standardListForm.$invalid || isStandardPresent">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="panel-group" id="accordion" role="tablist">
                    <div class="panel panel-default" ng-repeat="standardJSON in standardsList">
                        <div class="panel-heading" role="tab">
                            <h3 class="panel-title">
                                <a href="#{{standardJSON.idStandardList}}" role="button" data-toggle="collapse" data-parent="#accordion">{{standardJSON.standardName}}&nbsp;<span ng-show="standardJSON.isStandardDeleted"><small>(Deleted)</small></span></a>
                            </h3>
                        </div>
                        <div class="panel-collapse collapse" id="{{standardJSON.idStandardList}}" role="tabpanel">
                            <div class="panel-body">
                                <p>{{standardJSON.standardDescription}}</p>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
