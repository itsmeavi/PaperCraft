
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12">    
                        <h1>Courses</h1>
                    </div>
                </div>
                <hr>
                <form class="form-horizontal" name="courseListForm" ng-submit="sendCourse()" novalidate>
                    <div class="form-group">
                        <label for="courseName" class="control-label col-xs-12 col-sm-4">Course Name:</label>
                        <div class="col-xs-12 col-sm-8">
                            <input type="text" class="form-control" id="courseName" ng-model="course.courseName" ng-change="checkCourseNamePresent()" placeholder="Enter course name..." required>
                            <span ng-show="isCoursePresent" class="help-block" style="color: red;">Course name already present</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="courseDescription" class="control-label col-xs-12 col-sm-4">Course Description:</label>
                        <div class="col-xs-12 col-sm-8"><textarea class="form-control" id="courseDescription" ng-model="course.courseDescription" rows="6" required></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-8 col-sm-push-4">
                            <input type="checkbox" ng-model="course.isCourseDeleted"> Is course deleted?
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-4 col-sm-push-4">
                            <button type="submit" class="btn btn-primary" ng-disabled="courseListForm.$invalid || isCoursePresent">Submit</button>
                        </div>
                    </div>
                </form>
                <div class="panel-group" id="accordion" role="tablist">
                    <div class="panel panel-default" ng-repeat="courseJSON in coursesList">
                        <div class="panel-heading" role="tab">
                            <h3 class="panel-title">
                                <a href="#{{courseJSON.idCourseList}}" role="button" data-toggle="collapse" data-parent="#accordion">{{courseJSON.courseName}}&nbsp;<span ng-show="courseJSON.isCourseDeleted"><small>(Deleted)</small></span></a>
                            </h3>
                        </div>
                        <div class="panel-collapse collapse" id="{{courseJSON.idCourseList}}" role="tabpanel">
                            <div class="panel-body">
                                <p>{{courseJSON.courseDescription}}</p>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->
