            <div class="container-fluid">
                <div class='row'>
                    <div class="col-xs-12">
                        <h2>Create faculty</h2>
                    </div>
                </div>
                <div class="col-xs-12">
                    <form class="form-horizontal" name="createFacultyForm">
                        
                        <div class='form-group'>
                            <label for="userName" class="col-xs-12 col-sm-3 control-label">User name:</label>
                            <div class="col-xs-12 col-sm-6">
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter username...">
                            </div>
                        </div>
                        
                        <div class='form-group'>
                            <label for="password" class="col-xs-12 col-sm-3 control-label">Add Password:</label>
                            <div class="col-xs-12 col-sm-6">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password...">
                            </div>
                        </div>
                        
                        <div class='form-group'>
                            <label for="confirmPassword" class="col-xs-12 col-sm-3 control-label">Confirm Password:</label>
                            <div class="col-xs-12 col-sm-6">
                                <input type="text" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password...">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-xs-12">
                                <hr>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="firstName" class="col-xs-12 col-sm-2 control-label">Enter first name:</label>
                            <div class="col-xs-12 col-sm-3">
                                <input type="text" class="form-control" name="firstName" id="firstName">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="middleName" class="col-xs-12 col-sm-2 control-label">Enter middle name:</label>
                            <div class="col-xs-12 col-sm-3">
                                <input type="text" class="form-control" name="middleName" id="middleName">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="col-xs-12 col-sm-2 control-label">Enter last name:</label>
                            <div class="col-xs-12 col-sm-3">
                                <input type="text" class="form-control" name="lastName" id="lastName">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender" class="col-xs-12 col-sm-2 control-label">Enter gender:</label>
                            <div class="col-xs-12 col-sm-3">
                                <select class="form-control" name="gender" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <label for="dob" class="col-xs-12 col-sm-2 col-sm-offset-1 control-label">Enter Date of birth:</label>
                            <div class="col-xs-12 col-sm-3">
                                <input type="date" class="form-control" name="dob" id="dob">
                            </div>
                        </div>
                        
                    </form>
